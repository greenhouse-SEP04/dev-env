version: "3.8"

services:
  # ──────────────────────────
  # 1. PostgreSQL
  # ──────────────────────────
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB:       ${POSTGRES_DB}
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      retries: 5

  # ──────────────────────────
  # 2. ASP.NET 9 back-end API
  # ──────────────────────────
  api:
    build:
      context: ../Api        # ← sibling repo
    env_file:
      - .env                 # pulls in both DB and AWS vars
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_started
    ports:
      - "${API_HOST_PORT}:8080"
    environment:
      SEED_DB: "true"
      ASPNETCORE_URLS: http://+:8080

      # build connection string from the same vars the DB uses
      ConnectionStrings__DefaultConnection: >-
        Host=db;Port=5432;
        Database=${POSTGRES_DB};
        Username=${POSTGRES_USER};
        Password=${POSTGRES_PASSWORD}

      JWT__ValidIssuer:         ${JWT__ValidIssuer}
      JWT__ValidAudience:       ${JWT__ValidAudience}
      JWT__Secret:              ${JWT__Secret}

      WorkerCredentials__Username: ${WorkerCredentials__Username}
      WorkerCredentials__Password: ${WorkerCredentials__Password}

  # ──────────────────────────
  # 3. React + Vite front-end
  # ──────────────────────────
  web:
    build:
      context: ../web         # ← sibling repo
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    env_file:
      - .env
    depends_on:
      api:
        condition: service_started
    ports:
      - "${WEB_HOST_PORT}:80"

  # ──────────────────────────
  # 4. LocalStack (AWS emulator)
  # ──────────────────────────
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"    # unified AWS API
    environment:
      SERVICES: s3,lambda,sts,ecr,ecs,events,iam,cloudwatch
      DEBUG: "1"
      DATA_DIR: /tmp/localstack/data
    volumes:
      - ./localstack_data:/tmp/localstack/data

volumes:
  pgdata:
  localstack_data:
